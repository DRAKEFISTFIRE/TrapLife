<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrapLife Roleplay</title>
  <link rel="icon" href="images/logo.png" type="image/png" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
    font-family: Arial, sans-serif;
    color: #fff;
    background:
    radial-gradient(circle at center, rgba(255, 102, 204, 0.15) 0%, rgba(0, 0, 0, 0.95) 70%),
    linear-gradient(135deg, #000000, #ff66cc, #000000);
    background-size: 600% 600%;
    animation: gradientAnimation 15s ease infinite;
    overflow-x: hidden;
    min-height: 100vh;
}

   @keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

   header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: rgba(0, 0, 0, 0.4);
  position: relative;
  z-index: 10;
  box-shadow: 0 4px 15px rgba(255, 102, 204, 0.4); 
  border-bottom-left-radius: 12px; 
  border-bottom-right-radius: 12px; 
}

    .logo-img {
    height: 100px;
    width: auto;
    filter: drop-shadow(0 0 8px #ff66cc);
  }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s;
      text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff66cc;

    }
    nav a:hover {
      color: #ff66cc;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 20;
      filter: drop-shadow(0 0 8px #ff66cc);

    }
    .menu-toggle .bar {
      width: 100%;
      height: 3px;
      background-color: #ff66cc;
      border-radius: 2px;
    }
    /* Hero Section */
    .hero-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 50px;
      gap: 50px;
      position: relative;
      z-index: 1;
      min-height: calc(100vh - 160px);
    }
    .text-content {
      flex: 1 1 400px;
      text-align: left;
      max-width: 600px;
    }
    .text-content h1 {
      font-size: 60px;
      margin-bottom: 20px;
      color: #ff66cc;
    }
    .text-content p {
      font-size: 22px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .btn {
      padding: 15px 30px;
      background: #ff66cc;
      color: #fff;
      border: none;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      filter: drop-shadow(0 0 8px #ff66cc);

    }
    .btn:hover {
      background: #e60099;
    }
    .hero-image {
      flex: 1 1 400px;
      max-width: 600px;
      border-radius: 10px;
      margin-top: -95px;
      max-height: 400px;
      object-fit: cover;
      filter: drop-shadow(0 0 8px #ff66cc);

    }
    /* Responsive */
    @media (max-width: 900px) {
      header {
        padding: 20px 20px;
      }
      nav {
        display: none;
        flex-direction: column;
        background: rgba(0,0,0,0.9);
        position: absolute;
        top: 80px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 8px;
        min-width: 150px;
        z-index: 15;
      }
      nav.show {
        display: flex;
      }
      nav a {
        margin: 10px 0;
        font-size: 20px;
      }
      .menu-toggle {
        display: flex;
      }
      .hero-section {
        flex-direction: column;
        padding: 30px 20px;
        min-height: auto;
      }
      .text-content {
        text-align: center;
        max-width: 100%;
      }
      .text-content h1 {
        font-size: 48px;
      }
      .text-content p {
        font-size: 18px;
      }
      .hero-image {
        margin-top: 0;
        max-width: 100%;
        max-height: 300px;
      }
    }
      h1 {
  text-shadow: 0 0 5px white, 0 0 10px white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="logo-img" />
    </div>
    <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="main-menu">
    <a href="index.html">ENTRADA</a>
    <a href="inici.html">INICIO</a>
    <a href="https://discord.gg/NGeXUAkA">DISCORD</a>
    <a href="#">REGLAMENTO</a>
  </nav>

  </header>

  <section class="hero-section">
    <div class="text-content">
      <h1>TRAPLIFE</h1>
      <p style="text-shadow: 0 0 5px #ff66cc, 0 0 15px #ff66cc;
">Prepárate para un aterrizaje turbulento. Te espera una ciudad como nunca has visto. Sumérgete en Los Santos y crea tu personaje personalizado.</p>
      <button class="btn">JUGAR AHORA</button>
    </div>
    <img src="images/imagen gta.png" alt="Personajes WaveLife" class="hero-image" />
  </section>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('show');
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !expanded);
    });
  </script>
</body>
</html>
